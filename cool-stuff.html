---
layout: default
---

{% assign items = site.links | sort: 'title' %}

<section class="section">
  <h2>Inspiration und interessante Projekte, Artikel, Leute und so</h2>

  <div class="feed-overview">
    <div class="feed-content">
    {% for item in items %}
    <div class="feed__item">
      <figure>
        <img class="is-blurr" loading="lazy" src="{{item.id | append: ".jpg" | relative_url}}" alt="{{item.title}}">
        <ul class="info">
          <li class="info__item"><a href="{{item.src }}">{{item.titel}}&nbsp;<span class="icon">open_in_new</span></a></li>
          <li class="info__item">{{item.text}}</li>
          <li class="info__item tags">{{item.tags | join:', '}}</li>
        </ul>
      </figure>
    </div>
    {% endfor %}
    </div>
  </div>
</section>
